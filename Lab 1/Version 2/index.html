<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przeliczanie wartości</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Przeliczanie wartości</h1>
    <div>
        <label for="num1">Liczba 1:</label>
        <input type="text" id="num1">
    </div>
    <div>
        <label for="num2">Liczba 2:</label>
        <input type="text" id="num2">
    </div>
    <div>
        <label for="num3">Liczba 3:</label>
        <input type="text" id="num3">
    </div>
    <div>
        <label for="num4">Liczba 4:</label>
        <input type="text" id="num4">
    </div>

    <div id="results">
        <p id="sum">Suma: </p>
        <p id="average">Średnia: </p>
        <p id="min">Min: </p>
        <p id="max">Max: </p>
    </div>

    <script>
            function calculateAndDisplayResults() {
                const num1 = parseFloat(document.querySelector('#num1').value) || 0;
                const num2 = parseFloat(document.querySelector('#num2').value) || 0;
                const num3 = parseFloat(document.querySelector('#num3').value) || 0;
                const num4 = parseFloat(document.querySelector('#num4').value) || 0;

                const numbers = [num1, num2, num3, num4];

                const sum = numbers.reduce((a, b) => a + b, 0);
                const average = sum / numbers.length;
                const min = Math.min(...numbers);
                const max = Math.max(...numbers);

                document.querySelector('#sum').textContent = 'Suma: ' + sum;
                document.querySelector('#average').textContent = 'Średnia: ' + average;
                document.querySelector('#min').textContent = 'Min: ' + min;
                document.querySelector('#max').textContent = 'Max: ' + max;
            }

        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input[type="text"]');

            inputs.forEach(input => {
                input.addEventListener('input', calculateAndDisplayResults);
            });

            // Wywołanie funkcji na początku, aby zainicjować wartości
            calculateAndDisplayResults();
        });
    </script>
</body>
</html>

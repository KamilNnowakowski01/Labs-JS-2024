<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Note Taking</title>
</head>  
<body>
<div class="popup-box" id="popupBox">
    <div class="popup">
        <div class="content">
            <header>
                <p id="popupTitle">Add a new note</p>
                <i class="uil uil-times" id="closeIcon"></i>
            </header>
            <form id="noteForm">
                <div class="row title">
                    <label for="titleInput">Title</label>
                    <input type="text" id="titleInput">
                </div>
                <div class="row description">
                    <label for="descInput">Description</label>
                    <textarea id="descInput"></textarea>
                </div>
                <div class="row date">
                    <label for="dateInput">Date</label>
                    <input type="date" id="dateInput">
                </div>
                <div class="row time">
                    <label for="timeInput">Time</label>
                    <input type="time" id="timeInput">
                </div>
                <div class="row color">
                    <label for="colorSelect">Color</label>
                    <select id="colorSelect">
                        <option value="White" selected>White</option>
                        <option value="Red">Red</option>
                        <option value="Blue">Blue</option>
                    </select>
                </div>
                <div class="row pinned">
                    <label for="pinnedCheckbox">Pinned</label>
                    <input type="checkbox" id="pinnedCheckbox">
                </div>
                <button type="submit" id="addBtn">Add Note</button>
            </form>
        </div>
    </div>
</div>
<div class="wrapper" id="wrapper">
    <li class="add-box" id="addBox">
        <div class="icon">
            <i class="uil uil-file-plus-alt"></i>
        </div>
        <p>Add Note</p>
    </li>
</div>
<script type="module" src="main.js"></script>
</body>
</html>

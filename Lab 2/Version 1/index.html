<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="../IMG1.png" alt="Slide 1"></div>
            <div class="slide"><img src="../IMG2.png" alt="Slide 2"></div>
            <div class="slide"><img src="../IMG3.png" alt="Slide 3"></div>
        </div>
        <div class="navigation">
            <button class="prev">Prev</button>
            <button class="next">Next</button>
        </div>
        <div class="indicators">
            <span class="indicator" data-slide="0"></span>
            <span class="indicator" data-slide="1"></span>
            <span class="indicator" data-slide="2"></span>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>

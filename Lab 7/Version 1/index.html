<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Bubbles</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #f0f0f0;
        }
        #controls {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="numBubbles">Number of Bubbles: </label>
        <input type="number" id="numBubbles" value="50">
        <label for="lineDistance">Line Distance (% of width): </label>
        <input type="number" id="lineDistance" value="20">
        <button id="startBtn">Start</button>
        <button id="resetBtn">Reset</button>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>

    <script src="main.js" defer type="module"></script>
</body>
</html>
